<div class="container mt-5">
  <div class="card">
      <div class="card-header bg-primary text-white">
          <h2>Update Employee Details</h2>
      </div>
      <div class="card-body">
          <form (ngSubmit)="updateEmployee()" #employeeForm="ngForm">
              <div *ngIf="employee.id!=-1" class="form-group">
                  <label for="id">Employee ID:</label>
                  <input type="number"  class="form-control readonly-input" id="id" disabled="" [(ngModel)]="employee.id" name="ID" required readonly>
              </div>
              <div class="form-group mt-3">
                  <label for="name">Name:</label>
                  <input type="text" class="form-control" id="name" [(ngModel)]="employee.name" name="name" required>
              </div>
              <div class="form-group mt-3">
                  <label for="address">Address:</label>
                  <input type="text" class="form-control" id="address" [(ngModel)]="employee.address" name="address" required>
              </div>
              <div class="form-group mt-3">
                  <label for="department">Department:</label>
                  <input type="text" class="form-control" id="department" [(ngModel)]="employee.department" name="department" required>
              </div>
              <div class="form-group mt-3">
                <label for="salary">Salary:</label>
                <input type="number" class="form-control" id="salary" [(ngModel)]="employee.salary" name="salary" required>
            </div>
              <button type="submit" class="btn btn-primary mt-3">Update Employee</button>
          </form>
      </div>
  </div>
</div>
