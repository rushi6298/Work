  <div class="control-buttons">
    <dx-button [icon]='svgHomeIcon' (mouseleave)="hidePopup()"
      (mouseenter)="showPopup('BOF Details',$event)"></dx-button>
    <dx-button  [icon]='svgSecondIcon' (mouseleave)="hidePopup()"
      (mouseenter)="showPopup('Life Details',$event)"></dx-button>

      <button (mouseleave)="hidePopup()"(mouseenter)="showPopup('Life Details',$event)" ><img src="assets\Vector.svg"></button> -->
   
  </div>
  <div class="pover">
    <dx-popover [(visible)]="isPopOverVisible" [target]="popoverTargetElement" 
    [showTitle]="true" [title]="currentType" [closeOnOutsideClick]="true">
    <dxo-position [at]="'right top'" [my]="'left top'" [offset]="{x:10,y:0}" >

    </dxo-position>


    
    

      <div *ngIf="currentType === 'BOF Details'">
        <div class="detail-grid">
          <div class="detail-item">
            <strong>BOF ID</strong>
            <!-- <div class="detail-box">{{ bofDetails.bofId}}</div> -->
             
            <input class="detail-box" disabled [value]="bofDetails.bofId">
          </div>
          <div class="detail-item">
            <strong>Shell ID</strong>
            <!-- <div class="detail-box">{{ bofDetails.shellId }}</div> -->
            <input class="detail-box" disabled [value]="bofDetails.shellId">
          </div>
          <div class="detail-item">
            <strong>Heat ID</strong>
            <!-- <div class="detail-box">{{ bofDetails.heatId}}</div> -->
            <input class="detail-box" disabled [value]="bofDetails.heatId">
          </div>
          <div class="detail-item">
            <strong>Grade</strong>
            <!-- <div class="detail-box">{{ bofDetails.grade }}</div> -->
            <input class="detail-box" disabled [value]="bofDetails.grade">
          </div>
          <div class="detail-item">
            <strong>Capacity</strong>
            <!-- <div class="detail-box">{{ bofDetails.capacity }}</div> -->
            <input class="detail-box" disabled [value]="bofDetails.capacity">
          </div>
          <div class="detail-item">
            <strong>Weight</strong>
            <!-- <div class="detail-box">{{ bofDetails.weight }}</div> -->
            <input class="detail-box" disabled [value]="bofDetails.weight">
          </div>
          <div class="detail-item">
            <strong>Last Heat ID</strong>
            <!-- <div class="detail-box">{{ bofDetails.lastHeatId }}</div> -->
            <input class="detail-box" disabled [value]="bofDetails.lastHeatId">
          </div>
          <div class="detail-item">
            <strong>Previous ID</strong>
            <!-- <div class="detail-box">{{ bofDetails.previousGrade }}</div> -->
            <input class="detail-box" disabled [value]="bofDetails.previousGrade">
          </div>
        </div>
      </div>
    
    
      <div *ngIf="currentType === 'Life Details'">
        <div class="detail-grid">
          <div class="detail-item">
            <strong>Current Campaign Id:</strong>
            <!-- <div class="detail-box">{{ bofDetails.lifeDetails.currentCampaignId }}</div> -->
            <input class="detail-box" disabled [value]="bofDetails.lifeDetails.currentCampaignId">
          </div>
          <div class="detail-item">
            <strong>Total Cycle Time:</strong>
            <!-- <div class="detail-box">{{ bofDetails.lifeDetails.totalCycleTime }}</div> -->
            <input class="detail-box" disabled [value]="bofDetails.lifeDetails.totalCycleTime">
          </div>
          <div class="detail-item">
            <strong>Campaign Count:</strong>
            <!-- <div class="detail-box">{{ bofDetails.lifeDetails.campaignCount }}</div> -->
            <input class="detail-box" disabled [value]="bofDetails.lifeDetails.campaignCount">
          </div>
          <div class="detail-item">
            <strong>Operation/Heat Count</strong>
            <!-- <div class="detail-box">{{ bofDetails.lifeDetails.operationOrHeatCount }}</div> -->
            <input class="detail-box" disabled [value]="bofDetails.lifeDetails.operationOrHeatCount">
          </div>
          <div class="detail-item">
            <strong>Last Shift Count</strong>
            <!-- <div class="detail-box">{{ bofDetails.lifeDetails.lastShiftCount }}</div> -->
            <input class="detail-box" disabled [value]="bofDetails.lifeDetails.lastShiftCount">
          </div>
          <div class="detail-item">
            <strong>Current Shift Count</strong>
            <!-- <div class="detail-box">{{ bofDetails.lifeDetails.currentShiftCount }}</div> -->
            <input class="detail-box" disabled [value]="bofDetails.lifeDetails.currentShiftCount">
          </div>
  
        </div>
  
      </div>
