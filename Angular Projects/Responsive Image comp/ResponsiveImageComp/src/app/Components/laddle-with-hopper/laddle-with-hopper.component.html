<div class="pop">

    <dx-popover *ngIf="popupVisible" [(visible)]="popupVisible" [hideOnOutsideClick]="true" [showTitle]="true"
        title="{{details}}" >
        <dxo-position at="right top" my="left top" [of]="popupElement" collision="fit" [offset]="{x:10,y:0}">
        </dxo-position>
        <dxo-animation>
            <dxo-show type="pop" [from]="{ scale: 0 }" [to]="{ scale: 1 }"></dxo-show>
            <dxo-hide type="fade" [from]="1" [to]="0"></dxo-hide>
        </dxo-animation>
        <div *ngIf="selectedButton === 1">
            <div class="ladle-details">
                <div class="input-row">
                    <div class="input-group">
                        <label for="ladleId">Ladle ID:</label>
                        <input id="ladleId" type="text" [value]="element.ladleDetails.ladleId" readonly />
                    </div>
                    <div class="input-group">
                        <label for="operationId">Operation ID:</label>
                        <input id="operationId" type="text" [value]="element.ladleDetails.operationId" readonly />
                    </div>
                    <div class="input-group">
                        <label for="grade">Grade:</label>
                        <input id="grade" type="text" [value]="element.ladleDetails.grade" readonly />
                    </div>
                </div>
                <div class="input-row">
                    <div class="input-group">
                        <label for="ladleType">Ladle Type:</label>
                        <input id="ladleType" type="text" [value]="element.ladleDetails.ladleType" readonly />
                    </div>
                    <div class="input-group">
                        <label for="lastUnit">Last Unit:</label>
                        <input id="lastUnit" type="text" [value]="element.ladleDetails.lastUnit" readonly />
                    </div>
                    <div class="input-group">
                        <label for="TDC">TDC:</label>
                        <input id="TDC" type="text" [value]="element.ladleDetails.TDC" readonly />
                    </div>
                </div>
                <div class="input-row">
                    <div class="input-group">
                        <label for="capacity">Capacity:</label>
                        <input id="capacity" type="text" [value]="element.ladleDetails.capacity" readonly />
                    </div>
                    <div class="input-group">
                        <label for="quantity">Quantity:</label>
                        <input id="quantity" type="text" [value]="element.ladleDetails.quantity" readonly />
                    </div>
                    <div class="input-group">
                        <label for="schId">SCH ID:</label>
                        <input id="schId" type="text" [value]="element.ladleDetails.schId" readonly />
                    </div>
                </div>
                <div class="input-row">
                    <div class="input-group">
                        <label for="ladleTemp">Ladle Temp:</label>
                        <input id="ladleTemp" type="text" [value]="element.ladleDetails.ladleTemp" readonly />
                    </div>
                    <div class="input-group">
                        <label for="torpedoId">Torpedo ID:</label>
                        <input id="torpedoId" type="text" [value]="element.ladleDetails.torpedoId" readonly />
                    </div>
                    <div class="input-group">
                        <label for="castNumber">Cast Number:</label>
                        <input id="castNumber" type="text" [value]="element.ladleDetails.castNumber" readonly />
                    </div>
                </div>
            </div>
        </div>

        <div *ngIf="selectedButton === 2">
            <div class="life-details">
                <div class="input-row">
                    <div class="input-group">
                        <label for="currentCampaignId">Current Campaign ID:</label>
                        <input id="currentCampaignId" type="text" [value]="element.lifeDetails.currentCampaignId"
                            readonly />
                    </div>
                    <div class="input-group">
                        <label for="totalCycleTime">Total Cycle Time:</label>
                        <input id="totalCycleTime" type="text" [value]="element.lifeDetails.totalCycleTime" readonly />
                    </div>
                </div>
                <div class="input-row">
                    <div class="input-group">
                        <label for="campaignCount">Campaign Count:</label>
                        <input id="campaignCount" type="text" [value]="element.lifeDetails.campaignCount" readonly />
                    </div>
                    <div class="input-group">
                        <label for="avgCycleTime">Avg Cycle Time:</label>
                        <input id="avgCycleTime" type="text" [value]="element.lifeDetails.avgCycleTime" readonly />
                    </div>
                </div>
                <div class="input-row">
                    <div class="input-group">
                        <label for="operationHeatCount">Operation Heat Count:</label>
                        <input id="operationHeatCount" type="text" [value]="element.lifeDetails.operationHeatCount"
                            readonly />
                    </div>
                    <div class="input-group">
                        <label for="runCount">Run Count:</label>
                        <input id="runCount" type="text" [value]="element.lifeDetails.runCount" readonly />
                    </div>
                </div>
            </div>
        </div>

        <div *ngIf="selectedButton === 3">Content for Button 3</div>
        <div *ngIf="selectedButton === 4">
            <div class="input-group">
                <label for="currentRunId">Current Run ID :</label>
                <input id="currentRunId" type="text" [value]="element.movementDetails.currentRunID" readonly />
            </div>
            <!-- <dx-data-grid [dataSource]="element.movementDetails.details" [showBorders]="true" [paging]="{ pageSize: 10 }"
                [filterRow]="{ visible: true }" [headerFilter]="{ visible: true }">
                <dxi-column dataField="productionLineUnit" caption="Production Line Unit">
                </dxi-column>
                <dxi-column dataField="receivingDate" caption="Receiving Date" dataType="date" format="yyyy-MM-dd">
                </dxi-column>
                <dxi-column dataField="dispatchDate" caption="Dispatch Date" dataType="date" format="yyyy-MM-dd">
                </dxi-column>
                <dxi-column dataField="nextPLUnit" caption="Next Production Line Unit">
                </dxi-column>
            </dx-data-grid> -->

            <table>
                <thead>
                    <tr>
                        <th>Production Line Unit</th>
                        <th>Receiving Date</th>
                        <th>Dispatch Date</th>
                        <th>Next Production Line Unit</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of element.movementDetails.details">
                        <td>{{ item.productionLineUnit }}</td>
                        <td>{{ item.receivingDate | date: 'yyyy-MM-dd' }}</td>
                        <td>{{ item.dispatchDate | date: 'yyyy-MM-dd' }}</td>
                        <td>{{ item.nextPLUnit }}</td>
                    </tr>
                </tbody>
            </table>

        </div>

    </dx-popover>
</div>
